
<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner name="dots"></ion-spinner>
  <div class="div-information">
    <ion-icon name="chevron-back-sharp" (click)="regresar()"></ion-icon>
    <h1>Integrantes</h1>
  </div>
  <hr class="divider">

  <div class="scrolling-wrapper">
    <div class="card">
      <ion-icon name="phone-portrait-outline"
        (click)="MostrarGrupo('APP')"></ion-icon>
      <h3>APP<br><br></h3>
    </div>
    <div class="card ">
      <ion-icon name="server-outline"
        (click)="MostrarGrupo('BD')"></ion-icon>
      <h3>BASE<br>DE DATOS</h3>
    </div>
    <div class="card ">
      <ion-icon name="cloud-outline"
        (click)="MostrarGrupo('API')"></ion-icon>
      <h3>API<br><br></h3>
    </div>
    <div class="card ">
      <ion-icon name="images-outline"
        (click)="MostrarGrupo('MM')"></ion-icon>
      <h3>RECURSOS<br>MULTIMEDIOS</h3>
    </div>
    <div class="card ">
      <ion-icon name="laptop-outline"
        (click)="MostrarGrupo('WEB')"></ion-icon>
      <h3>WEB<br>APP</h3>
    </div>
    <div class="card ">
      <ion-icon name="earth-outline"
        (click)="MostrarGrupo('WEB')"></ion-icon>
      <h3>SITIO<br>WEB</h3>
    </div>
    <div class="card">
      <ion-icon name="pulse-outline"
        (click)="MostrarGrupo('QA')"></ion-icon>
      <h3>Q.A.<br><br></h3>
    </div>
  </div>
  <!-- Tarjeta con los grupos, lider e integrantes-->
  <ion-card>
    <ion-card-header style="padding-inline: 10px;">
      <ion-card-title>Equipo</ion-card-title>
      <ion-card-title>{{nombreGrupo}}</ion-card-title>
      <hr class="divider">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <ion-avatar style="margin-bottom: 10px;">
          <img
            src="https://www.themoviedb.org/t/p/original/xMGWSdT0mcqzentuImFmVhkEgAQ.jpg"
            alt>
        </ion-avatar>
        <h2>{{nombreLider}} {{apellidoLider}}</h2>
      </div>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-avatar style="margin-left: 10px;">
          <img src alt>
        </ion-avatar>
        <h2>Nombre Apellido</h2>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
