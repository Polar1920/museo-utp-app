<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de BÃºsqueda -->
  <ion-searchbar [(ngModel)]="busqueda" placeholder="Buscar"></ion-searchbar>
  <ion-button (click)="realizarBusqueda()">Buscar</ion-button>

<ion-label>
  Resultados encontrados: {{ numeroResultados }}
</ion-label>

<!-- Lista de Resultados -->
<ion-list>
  <ion-item *ngFor="let resultado of resultadosFiltrados">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-thumbnail slot="start">
            <img src="{{ resultado.imagen }}" alt="Imagen del resultado">
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <h2>{{ resultado.titulo }}</h2>
          <p>{{ resultado.descripcion }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
