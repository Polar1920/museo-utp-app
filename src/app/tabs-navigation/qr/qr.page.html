<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <div class="scanner-container">
    <div id="reader"></div>
    <div id="result">{{ ID }}</div>
  </div>
  
  <ion-button (click)="startScanning()">Escanear</ion-button>
</ion-content>

<style>
  .scanner-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #reader {
    width: 250px;
    height: 250px;
  }
  #result {
    text-align: center;
    font-size: 1.5rem;
    margin-top: 20px;
  }
</style>
