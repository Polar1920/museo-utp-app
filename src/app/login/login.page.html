<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">

  <img src="../../assets/img/buho-logo.svg"/> 

  <h1>Iniciar Sesión</h1>

  <ion-item>
    <ion-input type="text" placeholder="Correo@ejemplo.com" [(ngModel)]="email"></ion-input>
  </ion-item> 
  
  <ion-item>
    <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
  </ion-item> 
  
  <ion-checkbox aria-label="Recordarme"></ion-checkbox>
  <ion-label>Recordarme</ion-label>

  <a (click)="goToPasswordRecovery()">Olvidaste tu contraseña?</a>
    
  <ion-button expand="full" (click)="submitLogin()">Enviar</ion-button>
  <a (click)="goToRegistration()">Registrarse</a>
  
</ion-content>
